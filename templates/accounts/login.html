{% extends 'base.html' %}
{% load i18n crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">{% trans _('تسجيل الدخول') %}</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary w-100">{% trans _('تسجيل الدخول') %}</button>
        </form>
        <div class="mt-3 text-center">
          <a href="{% url 'accounts:register' %}">{% trans _('إنشاء حساب جديد') %}</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
