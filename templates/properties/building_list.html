{% extends 'base.html' %}
{% load i18n django_tables2 %}
{% block content %}
<div class="card">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="card-title">{% trans _({{ title }}) %}</h3>
      {% if request.user.user_type in 'INVESTOR,ADMIN' %}
      <a href="{% url 'properties:building_create' %}" class="btn btn-primary">{% trans _('إضافة مبني جديد') %}</a>
      {% endif %}
    </div>
  </div>
  <div class="card-body">
    {% render_table table %}
  </div>
</div>
{% endblock %}
